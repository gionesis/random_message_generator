<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random_message_generator</title>
  </head>
  <body>
    <button id="button">Call bonnie</button>
    <script>
      const utterance = new SpeechSynthesisUtterance();
      const message = "Hey Bonnie!";

      const logMessage = () => {
        utterance.text = message;
        window.speechSynthesis.speak(utterance);
      };

      document.getElementById("button").addEventListener("click", logMessage);
    </script>
  </body>
</html>
