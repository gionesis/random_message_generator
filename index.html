<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random_message_generator</title>
  </head>
  <body>
    <button id="button">Call bonnie</button>
    <button id="button2">maia</button>
    
    <script>
      const utterance = new SpeechSynthesisUtterance();
      const baseMessage = "Hey Bonnie";
      const messages = ['fetch!', 'Come here!', 'Sit!', 'lay!']

      const getRandomElementFromArray = (array) => {
        const randomIndex = Math.floor(Math.random() * array.length)

        console.log(randomIndex)
        
        const result = array[randomIndex]

        if (!result) {
          throw new Error('Result is missing!')
        }

        return result
      }

      const speakMessage = () => {
        try {
          const randomMessage = getRandomElementFromArray(messages)
          utterance.text = `${baseMessage}, ${randomMessage}`;
        } catch (error) {
          console.log(error.message)
          utterance.text = `Oh no there is error, ${error.message}`;
        } finally {
          window.speechSynthesis.speak(utterance);
        }
      };

      const maiaButtonClickAction = () => {
        window.open('https://www.google.com', '_blank')
      }
      
      document.getElementById("button").addEventListener("click", speakMessage);
      document.getElementById("button2").addEventListener("click", maiaButtonClickAction);
      
    </script>
  </body>
</html>
